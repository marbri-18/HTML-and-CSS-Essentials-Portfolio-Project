    <section id="sign-up-header">
        <h1 id="sign-up-heading">Sign Up</h1>
    </section>
    <section id="main-container">
        <article id="poster-container">
            <div id="banner-text-container">
                <h2 id="register">Register your details to get special offers tailored for you!!</h2>
            </div>
            <div id="image-container">
                <img src="assets/images/wile-e-coyote_help.png" alt="iphone image with Wile E. Coyote holding help sign on screen." id="form-image">
            </div>
        </article>
        <article id="form-container">
            <legend>Your details</legend>
            <form action="" method="POST" id="sign-up-form">
                
                <div class="form-input">
                    <label for="char_name">Character name*: </label>
                    <input type="text" id="char_name" name="char-name" placeholder="your character name" required>
                </div>
                
                <div class="form-input">
                    <label for="email">Email address*: </label>
                    <input type="email" id="email" name="email" placeholder="your Email address" required>
                </div>

                <div class="form-input">
                    <label for="password">Password*: </label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>

                <div class="form-input">
                    <label for="conf_password">Confirm password*: </label>
                    <input type="password" id="conf_password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <fieldset>
                    <legend>Gender*</legend>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </fieldset>

                <fieldset>
                    <legend>Toon type*</legend>
                    <label for="looney-tunes">Looney Tunes</label>
                    <input type="radio" name="toontype" id="looney-tunes" value="looney-tunes">                    
                    <br>
                    <label for="hanna-barbera">Hanna Barbera</label>
                    <input type="radio" name="toontype" id="hanna-barbera" value="hanna-barbera">
                    <br>
                    <label for="fred-quimby">Fred Quimby</label>
                    <input type="radio" name="toontype" id="fred-quimby" value="fred-quimby">
                    <br>
                    <label for="disney">Disney</label>
                    <input type="radio" name="toontype" id="disney" value="disney">
                    <br>
                    <label for="other">Other</label>
                    <input type="radio" name="toontype" id="other" value="other">
                    <br>
                    <label for="specify_toontype">Please specify: </label>
                    <input type="text" id="specify_toontype" name="specify_toontype">
                </fieldset>
                <input type="checkbox" name="tandc" id="terms">
                <label for="terms">I have read and agree to the terms and conditions*</label><br>
                <p>* = must be completed.</p>
                <button id="sign-up-button">Sign Up</button>
                
            </form>
        </article>

    </section>
